<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-20 bg-white p-8 shadow rounded">

    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-red-200 text-red-800 p-2 rounded mb-3 text-center">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="/register_user" method="POST">
        <input type="text" name="name" placeholder="Full Name" class="w-full p-2 border rounded mb-3" required>
        <input type="email" name="email" placeholder="Email" class="w-full p-2 border rounded mb-3" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-2 border rounded mb-3" required>

        <button class="w-full bg-green-600 text-white p-2 rounded">Create Account</button>
    </form>

    <p class="mt-4 text-center">
        Already have an account? <a href="/" class="text-blue-600">Login</a>
    </p>

</div>

</body>
</html>
